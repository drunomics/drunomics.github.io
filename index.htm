<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body {
                font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

    </head>
    <body>
        <script src="//drunomics.github.io/max_progress.js"></script>
        <link href="//drunomics.github.io/max_progress.css" rel="stylesheet" type="text/css"/>
        <div class="rules-progress-container" id="rules-progress">
            <div class="rules-progress">
                <div class="rules-progress__bar rules-progress__bar--dfundus">
                    <div class="rules-progress__text">Drupalfund.us</div>
                    <div class="rules-progress__amount"></div>
                </div>
                <div class="rules-progress__bar rules-progress__bar--sponsors">
                    <div class="rules-progress__text">Sponsors</div>
                    <div class="rules-progress__amount"></div>
                </div>
            </div>
            <div class="rules-progress__goal"></div>
            <div class="rules-progress__total-percent"></div>
        </div>
        <div class="rules-progress-container" id="rules-progress--milestones">
            <div class="rules-progress">
                <div class="rules-progress__bar rules-progress__bar--dfundus">
                    <div class="rules-progress__text">Drupalfund.us</div>
                    <div class="rules-progress__amount"></div>
                </div>
                <div class="rules-progress__bar rules-progress__bar--sponsors">
                    <div class="rules-progress__text">Sponsors</div>
                    <div class="rules-progress__amount"></div>
                </div>
            </div>
            <div class="rules-progress-milestones">
                <div class="rules-progress__milestone rules-progress__milestone--1">
                    <div class="rules-progress__milestone__text">M1</div>
                </div>
                <div class="rules-progress__milestone rules-progress__milestone--2">
                    <div class="rules-progress__milestone__text">M2</div>
                </div>
            </div>
            <div class="rules-progress__goal"></div>
            <div class="rules-progress__total-percent"></div>
        </div>
    <body>
<html>
